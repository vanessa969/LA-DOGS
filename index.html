  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const FI = "#FFD600";

    const HOODS = {

      },

      },
      "Los Angeles": {
        dogs: 1626, steps: 16021, miles: 1.3, pctVsLA: -0.1,
        napHrs: 5.8, sleepHrs: 6.9, restHrs: 12.7,
        breeds: ["German Shepherd Dog", "Siberian Husky", "Chihuahua"],
        vibe: "The everything city",
        blurb: "LA proper \u2014 including Silver Lake, Los Feliz, Echo Park, and dozens more neighborhoods. German Shepherds, Huskies, and Chihuahuas lead the pack in the city's most diverse dog scene.",
      },
      "Malibu": {
        dogs: 33, steps: 19330, miles: 1.0, pctVsLA: 20.6,
        napHrs: 5.7, sleepHrs: 6.9, restHrs: 12.6,
        breeds: ["Australian Shepherd", "Belgian Malinois", "Golden Retriever"],
        vibe: "Wild & free",
        blurb: "Malibu dogs are the most active in all of LA \u2014 and it's not close. Led by Australian Shepherds and Belgian Malinois hitting beach trails daily, this is where the athletes live.",
      },
      "Manhattan Beach": {
        dogs: 52, steps: 18103, miles: 1.5, pctVsLA: 12.9,
        napHrs: 6.0, sleepHrs: 7.1, restHrs: 13.1,
        breeds: ["Golden Retriever", "Labrador Retriever", "Siberian Husky"],
        vibe: "Beach athlete",
        blurb: "Golden Retrievers rule Manhattan Beach, and these dogs put in serious mileage along The Strand. High energy, high steps, classic SoCal beach dog culture.",
      },
      "Marina Del Rey": {
        dogs: 42, steps: 17310, miles: 1.5, pctVsLA: 8.0,
        napHrs: 6.1, sleepHrs: 6.9, restHrs: 13.0,
        breeds: ["German Shepherd Dog", "Golden Retriever", "Siberian Husky"],
        vibe: "Waterfront cruiser",
        blurb: "Marina dogs love the waterfront life. German Shepherds and Golden Retrievers dominate, racking up steps along the harbor and Ballona Creek trail.",
      },
      "North Hollywood": {
        dogs: 61, steps: 15351, miles: 0.9, pctVsLA: -4.3,
        napHrs: 6.2, sleepHrs: 8.4, restHrs: 14.6,
        breeds: ["Chihuahua", "American Pit Bull Terrier", "Siberian Husky"],
        vibe: "NoHo grit",
        blurb: "NoHo has the most rest hours in LA \u2014 14.6 hours daily. But with Chihuahuas, Pit Bulls, and Huskies leading the breed chart, these dogs clearly party hard and sleep harder.",
      },
      "Pasadena": {
        dogs: 161, steps: 15890, miles: 1.2, pctVsLA: -0.9,
        napHrs: 6.0, sleepHrs: 7.2, restHrs: 13.2,
        breeds: ["Golden Retriever", "German Shepherd Dog", "Chihuahua"],
        vibe: "Classic & balanced",
        blurb: "Pasadena is Golden Retriever country \u2014 classic, balanced, right in the middle of everything. These dogs get a healthy amount of rest and a healthy amount of steps.",
      },
      "Redondo Beach": {
        dogs: 80, steps: 16674, miles: 1.4, pctVsLA: 4.0,
        napHrs: 6.3, sleepHrs: 7.2, restHrs: 13.5,
        breeds: ["Goldendoodle", "Siberian Husky", "Golden Retriever"],
        vibe: "Beach doodle",
        blurb: "Redondo is Goldendoodle central, followed closely by Huskies and Goldens. These dogs nap a bit more than their beach neighbors \u2014 earning their rest after Esplanade walks.",
      },
      "Santa Monica": {
        dogs: 151, steps: 17577, miles: 1.6, pctVsLA: 9.6,
        napHrs: 5.9, sleepHrs: 6.2, restHrs: 12.1,
        breeds: ["German Shepherd Dog", "Chihuahua", "Golden Retriever"],
        vibe: "Active & social",
        blurb: "Santa Monica dogs are among LA's most active, with German Shepherds leading the pack. Low rest hours suggest these pups are out and about \u2014 farmers markets, dog parks, beach walks.",
      },
      "Sherman Oaks": {
        dogs: 44, steps: 14182, miles: 1.1, pctVsLA: -11.6,
        napHrs: 6.2, sleepHrs: 7.0, restHrs: 13.3,
        breeds: ["Goldendoodle", "Bernedoodle", "Siberian Husky"],
        vibe: "Valley doodle lounge",
        blurb: "Sherman Oaks is THE doodle neighborhood \u2014 Goldendoodles AND Bernedoodles top the charts. These are the most relaxed doodles in LA. Maybe it's the Valley heat.",
      },
      "Studio City": {
        dogs: 42, steps: 15806, miles: 1.1, pctVsLA: -1.4,
        napHrs: 5.9, sleepHrs: 6.7, restHrs: 12.6,
        breeds: ["Goldendoodle", "German Shepherd Dog", "Shih Tzu"],
        vibe: "Industry insider",
        blurb: "Studio City's lineup reads like a casting call \u2014 Goldendoodles for the leads, German Shepherds for action, and Shih Tzus for character work. Slightly below the LA average but keeping it together.",
      },
      "Torrance": {
        dogs: 74, steps: 14284, miles: 1.0, pctVsLA: -10.9,
        napHrs: 6.4, sleepHrs: 8.1, restHrs: 14.5,
        breeds: ["German Shepherd Dog", "Golden Retriever", "Siberian Husky"],
        vibe: "Suburban sleeper",
        blurb: "Torrance dogs love their rest \u2014 14.5 hours a day, second-most in LA. German Shepherds and Goldens rule here, but they're taking it easy compared to their South Bay neighbors.",
      },
      "Venice": {
        dogs: 48, steps: 16999, miles: 1.6, pctVsLA: 6.0,
        napHrs: 5.8, sleepHrs: 7.0, restHrs: 12.8,
        breeds: ["Golden Retriever", "Chihuahua", "Border Collie"],
        vibe: "Free spirit",
        blurb: "Venice dogs are as eclectic as the boardwalk itself \u2014 Golden Retrievers alongside Chihuahuas and Border Collies. High mileage, chill vibes, peak Venice energy.",
      },
      "West Hollywood": {
        dogs: 83, steps: 16384, miles: 1.3, pctVsLA: 2.2,
        napHrs: 5.5, sleepHrs: 6.6, restHrs: 12.1,
        breeds: ["Goldendoodle", "Labrador Retriever", "French Bulldog"],
        vibe: "Trendy & social",
        blurb: "WeHo is Goldendoodle capital \u2014 with French Bulldogs holding it down too. These dogs rest the second-least in all of LA. Busy social calendars, clearly.",
      },
      "Woodland Hills": {
        dogs: 64, steps: 16771, miles: 0.7, pctVsLA: 4.6,
        napHrs: 5.9, sleepHrs: 7.4, restHrs: 13.3,
        breeds: ["German Shepherd Dog", "Australian Shepherd", "Belgian Malinois"],
        vibe: "Big dog territory",
        blurb: "Woodland Hills is where the big working dogs roam \u2014 German Shepherds, Aussies, and Belgian Malinois. These are serious dogs getting serious exercise in the Valley.",
      },
    };

    const HOOD_NAMES = Object.keys(HOODS).sort();
    const LA_AVG = 16034;

    function AnimNum({ value }) {
      const [d, setD] = useState(0);
      useEffect(() => {
        const t0 = Date.now();
        const tick = () => {
          const p = Math.min((Date.now() - t0) / 1000, 1);
          setD(Math.round((1 - Math.pow(1 - p, 3)) * value));
          if (p < 1) requestAnimationFrame(tick);
        };
        tick();
      }, [value]);
      return <>{d.toLocaleString()}</>;
    }

    function App() {
      const [hood, setHood] = useState(null);
      const [show, setShow] = useState(false);
      const [rk, setRk] = useState(0);
      const [shared, setShared] = useState(false);
      const data = hood ? HOODS[hood] : null;

      const select = (n) => {
        setHood(n); setShared(false);
        setTimeout(() => { setShow(true); setRk((k) => k + 1); }, 150);
      };
      const reset = () => { setHood(null); setShow(false); setShared(false); };

      const handleShare = async () => {
        const d = HOODS[hood];
        const text = `\u{1F43E} Dogs of ${hood}!\n\n${d.steps.toLocaleString()} avg daily steps \u00b7 Top breed: ${d.breeds[0]} \u00b7 ${d.restHrs} hrs rest/day\n\n"${d.blurb.split('.')[0]}."\n\nLA ranks #2 nationally for dog activity. How does YOUR neighborhood stack up?\n\nPowered by @tryfi`;
        if (navigator.share) {
          try { await navigator.share({ title: `Dogs of ${hood}`, text }); setShared(true); } catch (e) {}
        } else {
          try { await navigator.clipboard.writeText(text); setShared(true); setTimeout(() => setShared(false), 2500); } catch (e) {}
        }
      };

      const statColor = data
        ? data.pctVsLA > 10 ? "#22C55E" : data.pctVsLA > 0 ? FI : data.pctVsLA > -5 ? "#F59E0B" : "#EF4444"
        : FI;

      return (
        <div style={{ minHeight: "100vh", background: "#000", display: "flex", alignItems: "flex-start", justifyContent: "center", padding: "20px 16px", fontFamily: "'DM Sans','Helvetica Neue',sans-serif" }}>
          <div style={{ width: "100%", maxWidth: 390, background: "#000", borderRadius: 40, border: "1px solid rgba(255,214,0,0.08)", overflow: "visible" }}>
            <div style={{ padding: "28px 22px 22px" }}>

              <div style={{ textAlign: "center", marginBottom: 6 }}>
                <span style={{ fontFamily: "'Space Mono',monospace", fontSize: 11, fontWeight: 700, letterSpacing: 3, color: FI, textTransform: "uppercase", opacity: 0.5 }}>Powered by Fi</span>
              </div>
              <div style={{ textAlign: "center", marginBottom: hood ? 14 : 24 }}>
                <h1 style={{ fontSize: 24, fontWeight: 700, color: "#FFF", margin: "0 0 5px", lineHeight: 1.15, letterSpacing: "-0.02em" }}>
                  {hood ? <><span style={{ color: FI }}>{hood}</span> Dogs</> : <>What's Your<br /><span style={{ color: FI }}>Dog Neighborhood?</span></>}
                </h1>
                {!hood && <p style={{ fontSize: 13, color: "rgba(255,255,255,0.5)", margin: 0 }}>Pick your neighborhood. We'll show you the data.</p>}
                {hood && data && <p style={{ fontSize: 12, color: "rgba(255,255,255,0.55)", margin: 0 }}>{data.dogs} Fi dogs tracked &middot; Last 30 days</p>}
              </div>

              {/* Picker */}
              {!hood && (
                <div style={{ animation: "fadeUp .4s ease" }}>
                  <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 8, maxHeight: 460, overflowY: "auto", paddingRight: 4 }}>
                    {HOOD_NAMES.map((n) => (
                      <button
                        key={n}
                        onClick={() => select(n)}
                        style={{
                          background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.07)",
                          borderRadius: 14, padding: "14px 12px", color: "#FFF", fontSize: 14, fontWeight: 600,
                          fontFamily: "inherit", cursor: "pointer", textAlign: "left", transition: "all 0.15s ease",
                        }}
                        onMouseEnter={(e) => { e.currentTarget.style.background = "rgba(255,214,0,0.1)"; e.currentTarget.style.borderColor = "rgba(255,214,0,0.25)"; e.currentTarget.style.color = FI; }}
                        onMouseLeave={(e) => { e.currentTarget.style.background = "rgba(255,255,255,0.03)"; e.currentTarget.style.borderColor = "rgba(255,255,255,0.07)"; e.currentTarget.style.color = "#FFF"; }}
                      >
                        {n}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Result */}
              {hood && show && data && (
                <div key={rk} style={{ animation: "scaleIn .5s cubic-bezier(0.34,1.56,0.64,1)" }}>

                  {/* Activity card */}
                  <div style={{ background: "rgba(255,214,0,0.03)", border: "1px solid rgba(255,214,0,0.1)", borderRadius: 16, padding: "14px 16px", marginBottom: 8 }}>
                    <div style={{ display: "flex", alignItems: "baseline", gap: 6, marginBottom: 2 }}>
                      <span style={{ fontFamily: "'Space Mono',monospace", fontSize: 32, fontWeight: 700, color: "#FFF", lineHeight: 1 }}><AnimNum value={data.steps} /></span>
                      <span style={{ fontSize: 12, color: "rgba(255,255,255,0.55)" }}>steps/day</span>
                      <span style={{ fontSize: 11, color: "rgba(255,255,255,0.4)", marginLeft: "auto" }}>{"\u2248"} {data.miles} mi</span>
                    </div>
                    <div style={{ display: "flex", justifyContent: "space-between", fontSize: 10, color: "rgba(255,255,255,0.5)", marginBottom: 4 }}>
                      <span>LA avg: {LA_AVG.toLocaleString()}</span>
                      <span style={{ color: statColor, fontWeight: 600 }}>{Math.abs(data.pctVsLA)}% {data.pctVsLA >= 0 ? "above" : "below"} LA avg</span>
                    </div>
                    <div style={{ height: 4, background: "rgba(255,255,255,0.04)", borderRadius: 2, overflow: "hidden", position: "relative" }}>
                      <div style={{ position: "absolute", left: `${Math.min((LA_AVG / Math.max(data.steps, LA_AVG)) * 100, 100)}%`, top: -1, bottom: -1, width: 2, background: "rgba(255,255,255,0.3)", borderRadius: 1, zIndex: 2 }} />
                      <div style={{ height: "100%", width: `${Math.min((data.steps / Math.max(data.steps, LA_AVG * 1.15)) * 100, 100)}%`, background: `linear-gradient(90deg, ${statColor}70, ${statColor})`, borderRadius: 2, transition: "width 1s cubic-bezier(0.34,1.56,0.64,1)" }} />
                    </div>
                  </div>

                  {/* Top breeds */}
                  <div style={{ background: "rgba(255,255,255,0.02)", border: "1px solid rgba(255,255,255,0.05)", borderRadius: 12, padding: "10px 14px", marginBottom: 8 }}>
                    <div style={{ fontSize: 9, fontWeight: 600, color: "rgba(255,255,255,0.45)", textTransform: "uppercase", letterSpacing: 1.5, marginBottom: 8 }}>Top Breeds</div>
                    {data.breeds.map((b, i) => (
                      <div key={b} style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: i < 2 ? 5 : 0 }}>
                        <div style={{
                          width: 20, height: 20, borderRadius: 5, flexShrink: 0,
                          background: i === 0 ? FI : i === 1 ? "rgba(255,214,0,0.2)" : "rgba(255,255,255,0.06)",
                          display: "flex", alignItems: "center", justifyContent: "center",
                          fontSize: 10, fontWeight: 700, fontFamily: "'Space Mono',monospace",
                          color: i === 0 ? "#000" : i === 1 ? FI : "rgba(255,255,255,0.5)",
                        }}>{i + 1}</div>
                        <span style={{ fontSize: 12, fontWeight: 500, color: "#FFF" }}>{b}</span>
                      </div>
                    ))}
                  </div>

                  {/* Rest stats */}
                  <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 6, marginBottom: 8 }}>
                    {[
                      { label: "Naps", val: `${data.napHrs}h` },
                      { label: "Sleep", val: `${data.sleepHrs}h` },
                      { label: "Total Rest", val: `${data.restHrs}h` },
                    ].map((s) => (
                      <div key={s.label} style={{ background: "rgba(255,255,255,0.02)", border: "1px solid rgba(255,255,255,0.04)", borderRadius: 10, padding: "8px 6px", textAlign: "center" }}>
                        <div style={{ fontSize: 8, color: "rgba(255,255,255,0.45)", textTransform: "uppercase", letterSpacing: 1, marginBottom: 2 }}>{s.label}</div>
                        <div style={{ fontSize: 16, fontWeight: 700, color: "#FFF", fontFamily: "'Space Mono',monospace" }}>{s.val}</div>
                      </div>
                    ))}
                  </div>

                  {/* Blurb */}
                  <div style={{ background: "rgba(255,255,255,0.015)", border: "1px solid rgba(255,255,255,0.04)", borderRadius: 12, padding: "10px 12px", marginBottom: 8 }}>
                    <p style={{ fontSize: 11, color: "rgba(255,255,255,0.6)", margin: 0, lineHeight: 1.5 }}>{data.blurb.split('.')[0]}.</p>
                  </div>

                  {/* Metro badge */}
                  <div style={{ textAlign: "center", fontSize: 10, color: "rgba(255,255,255,0.45)", marginBottom: 12 }}>
                    <span style={{ color: FI, fontWeight: 700, fontFamily: "'Space Mono',monospace" }}>#2</span> LA ranks #2 of 18 US metros for daily dog activity
                  </div>

                  {/* Buttons */}
                  <a href="https://instagram.com/fi.dogs" target="_blank" rel="noopener noreferrer" style={{ width: "100%", background: FI, border: "none", borderRadius: 14, padding: "14px", color: "#000", fontSize: 13, fontWeight: 700, fontFamily: "inherit", cursor: "pointer", textDecoration: "none", display: "flex", alignItems: "center", justifyContent: "center", gap: 6, marginBottom: 8 }}>
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#000" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
                    Follow @fi.dogs
                  </a>
                  <div style={{ display: "flex", gap: 6 }}>
                    <button onClick={reset} style={{ flex: 1, background: "rgba(255,255,255,0.04)", border: "1px solid rgba(255,255,255,0.07)", borderRadius: 12, padding: "10px", color: "rgba(255,255,255,0.6)", fontSize: 11, fontWeight: 600, fontFamily: "inherit", cursor: "pointer" }}>Try Another</button>
                    <button onClick={handleShare} style={{ flex: 1, background: "rgba(255,255,255,0.04)", border: "1px solid rgba(255,255,255,0.07)", borderRadius: 12, padding: "10px", color: "rgba(255,255,255,0.6)", fontSize: 11, fontWeight: 600, fontFamily: "inherit", cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center", gap: 4 }}>
                      {shared ? "Copied!" : "Share"} {!shared && <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.6)" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>}
                    </button>
                    <a href="https://tryfi.com/mini/dog?utm_campaign=mini&utm_medium=RT&utm_source=GEO" target="_blank" rel="noopener noreferrer" style={{ flex: 1, background: "rgba(255,214,0,0.08)", border: "1px solid rgba(255,214,0,0.18)", borderRadius: 12, padding: "10px", color: FI, fontSize: 11, fontWeight: 600, fontFamily: "inherit", textAlign: "center", textDecoration: "none", display: "flex", alignItems: "center", justifyContent: "center" }}>Fi Collar</a>
                  </div>
                </div>
              )}
            </div>
          </div>

          <style>{`
            @keyframes fadeUp { from { opacity:0; transform:translateY(16px); } to { opacity:1; transform:translateY(0); } }
            @keyframes scaleIn { from { opacity:0; transform:scale(0.95) translateY(8px); } to { opacity:1; transform:scale(1) translateY(0); } }
            * { box-sizing:border-box; }
            ::-webkit-scrollbar { width:4px; }
            ::-webkit-scrollbar-track { background:transparent; }
            ::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.06); border-radius:2px; }
            @media (hover:hover) { button:active { transform:scale(0.97); } }
          `}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
